<!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Мои права</title>
        </head>
        <body>
            <p><b>У меня есть права</b></p>
            <p><i>Когда я узнал это, я обомлел</i></p>
            <p><strong>Но меня это не смутило</strong></p>
            <p><em>Ведь я есть я</em></p>
            <p><u>И ЧТО ЭТО ТАКОЕ</u></p>
            <p><ins>Я НЕ ЗНАЮ АААА</ins></p>
        </body>
        </html>
